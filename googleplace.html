<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Place Finder</title>
</head>

<body>
  {{> map}}
</body>


<template name="map">
  <div class="container">
    <div class="row">
      <div class="col l6">
      <h3>Hmm, what's nearby?</h3> 
      </div>
      <div class= "col l6">

       <form id="search" name="search">
        <div class="row">
          <div class="col l8">
            <input class="search-input-box" autocomplete="off" type="text" id="searchinput" placeholder="Search here">
          </div>

          <div class="col l4">
            <button class="btn-flat no-margin" id="send" type="submit" name="action">SEARCH</button>
          </div>
        </div>
      </form>

    </div>
  </div> 
  <div class="row">
    <div class="col l8 m12 s12 tableheight">
      <div class="map-container" id="map-container">
        {{#unless geolocationError}}
        {{> googleMap name="map" options=mapOptions}}
        {{else}}
        Geolocation failed: {{geolocationError}}
        {{/unless}}
      </div>
      {{#if searchSubmited}}
      <div class="map-container" id="map-container">
       {{resultmap}}
     </div>
     {{/if}}
   </div>
   <div class="col l4 m12 s12 tableheight">

    <table>
            <!--<thead>
                <tr>
                    <th data-field="name">Your result for : {{SearchString}}</th>
                </tr>
              </thead>-->

              <tbody class="highlight" id="results">
              </tbody>
            </table>

          </div>
        </div> 
      </div>
      <div style="display: none">
        <div id="info-content">
          <table>
            <tr id="iw-url-row" class="iw_table_row">
              <td id="iw-icon" class="iw_table_icon"></td>
              <td id="iw-url"></td>
            </tr>
            <tr id="iw-address-row" class="iw_table_row">
              <td class="iw_attribute_name">Address:</td>
              <td id="iw-address"></td>
            </tr>
            <tr id="iw-phone-row" class="iw_table_row">
              <td class="iw_attribute_name">Telephone:</td>
              <td id="iw-phone"></td>
            </tr>
            <tr id="iw-rating-row" class="iw_table_row">
              <td class="iw_attribute_name">Rating:</td>
              <td id="iw-rating"></td>
            </tr>
            <tr id="iw-website-row" class="iw_table_row">
              <td class="iw_attribute_name">Website:</td>
              <td id="iw-website"></td>
            </tr>
          </table>
        </div>
      </div>  
    </template>


    <template name="resultmap">

    </template>
