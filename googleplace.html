<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Place Finder</title>
</head>

<body>
    {{> map}}
</body>


<template name="map">
  <div id="infoWindowPopup" style="display: none">
  </div> 

  <div class="container">

    <div class="row no-margin">
      <div class="col l6">
        <h3>Hmm, what's nearby?</h3> 
      </div>
      <div class= "col l6">
       <form id="search" name="search">
        <div class="row">
          <div class="col l8">
            <input class="search-input-box" autocomplete="off" type="text" id="searchinput" placeholder="Search here">
          </div>
          <div class="col l4">
            <button class="btn-flat no-margin" id="send" type="submit" name="action">SEARCH</button>
          </div>
        </div>
      </form>
    </div>
  </div> 

  <div class="row">
    <div class="col l8 m12 s12 tableheight">
      <div class="map-container" id="map-container">
        {{#unless geolocationError}}
        {{> googleMap name="map" options=mapOptions}}
        {{else}}
        Geolocation failed: {{geolocationError}}
        {{/unless}}
      </div>
   </div>
   <div class="col l4 m12 s12 tableheight">
    <div class="row result-container">
      <div class="col s12 shiftleft">
        <ul class="tabs">
          <li class="tab col s6"><a class="active" href="#resultDiv">Results</a></li>
          <li class="tab col s6"><a href="#directionDiv">Directions</a></li>
        </ul>
      </div>

      <div id="resultDiv" class="col s12">
        <div id="noresult">
          Search something!
        </div>
        <table>
          <tbody class="highlight" id="results">
          </tbody>
        </table>
      </div>

      <div id="directionDiv" class="col s12">
        <div id="floating-panel" style="visibility:hidden;">
         <b>Transportation Mode: </b>
          <select id="mode">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Transit</option>
          </select>
        </div>
        <div id="directions">
        </div>
      </div>
    </div>
  </div>
</div> 
</div> 
</template>
